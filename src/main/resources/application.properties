spring.application.name=memoria-auth
server.port=8081
spring.profiles.active=dev

# Security config
jwt.private-key=classpath:jwt/app.key
jwt.public-key=classpath:jwt/app.pub
jwt.ttl=15m

#Database config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable Hibernate DDL auto schema generation
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=false

# (Optional) Show SQL in logs
spring.jpa.show-sql=true

# (Optional) Format the SQL output
spring.jpa.properties.hibernate.format_sql=true

